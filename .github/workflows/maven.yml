# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  schedule:
    - cron: "0 23 * * *"

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '125'
        distribution: 'temurin'
        cache: maven
    - name: Test Maven Run
      run: mvn -B package --file pom.xml # Build the project, including compiling and running tests

    # Optional: If you want to explicitly run tests separately or with specific options
     - name: Run Maven Tests
       run: mvn test
